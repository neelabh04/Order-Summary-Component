<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="card">
      <img class="hero-image" src="images/illustration-hero.svg" alt="Hero Image">
      <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="order-description">
          You can listen to millions of audiobooks and podcasts on any device you like! 
        </p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="icon-music">
          
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$39.99/year</p>
          </div>
          <!-- linking to nowhere -->
          <a href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to payment</button>
        <button class="cancel-button">Cancel order</button>
      </div>
    </div>
  </body>
</html>
